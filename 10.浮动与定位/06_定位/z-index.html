<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
/* 
            当设置定位为固定定位和绝对定位的时候，会脱离文档流
            元素会出现堆叠现象：可以使用z-index设置堆叠顺序
        */

.box1 {
  width: 300px;
  height: 300px;
  background-color: red;
  position: fixed;
  /* z-index数值大小没有要求，可以很大，也可以很小 */
  z-index: 1;
}

.box2 {
  width: 200px;
  height: 200px;
  background-color: green;
  position: fixed;
  z-index: 2;
}
</style>
</head>

<body>

<div class="box1"></div>
<div class="box2"></div>

</body>

</html>
