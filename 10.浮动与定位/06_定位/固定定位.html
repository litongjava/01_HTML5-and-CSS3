<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- 

        固定定位：脱离文档流
            left：距离左边位置
            top：距离上边位置
            right：距离右边位置
            bottom：距离下边位置

        特点：不会随着浏览器滚动而滚动
     -->
<style>
.box1 {
  width: 200px;
  height: 200px;
  background-color: red;
  position: fixed;
  left: 50px;
}

.box2 {
  width: 300px;
  height: 300px;
  background-color: green;
}
</style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
</body>

</html>
