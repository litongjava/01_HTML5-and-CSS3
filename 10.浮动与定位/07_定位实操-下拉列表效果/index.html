<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.nav {
  width: 100%;
  height: 60px;
}

.nav ul {
  overflow: hidden;
  
}

.nav ul li {
  list-style: none;
  float: left;
  padding: 20px 25px;
}

.nav ul li a {
  color: #000;
  text-decoration: none;
  font-size: 20px;
}

.nav-list {
  width: 100%;
  height: 300px;
  position: absolute;
  left: 0;
  /* 隐藏 */
  display: none;
}

.nav li:hover>.nav-list {
  /* 显示 */
  display: block;
}

</style>
</head>

<body>

<div class="nav">
  <ul>
    <li>
      <a href="#">首页</a>
      <div class="nav-list" style="background-color: red;"></div>
    </li>
    <li>
      <a href="#">手机</a>
      <div class="nav-list" style="background-color: green;"></div>
    </li>
    <li>
      <a href="#">配件</a>
      <div class="nav-list" style="background-color: blue;"></div>
    </li>
    <li>
      <a href="#">服务</a>
      <div class="nav-list" style="background-color: yellow;"></div>
    </li>
    <li>
      <a href="#">下载</a>
      <div class="nav-list" style="background-color: orange;"></div>
    </li>
  </ul>
</div>
<div class="body">
  主体
</div>
</body>

</html>
