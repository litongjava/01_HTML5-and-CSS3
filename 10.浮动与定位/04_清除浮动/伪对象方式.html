<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.container {
  border: 5px solid red;
}

.box {
  width: 100px;
  height: 100px;
  background-color: green;
  margin: 5px;
  float: left;
}

.nav {
  width: 100px;
  height: 100px;
  background-color: red;
}

.container::after {
  content: "";
  display: block;
  clear: both;
}
</style>
</head>

<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
<div class="nav"></div>

</body>

</html>
