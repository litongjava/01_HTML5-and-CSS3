<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.container {
  width: 960px;
  height: 600px;
  margin: 0 auto;
  position: relative;
}

.container img {
  width: 200px;
  border: 10px solid #f1f1f1;
  position: absolute;
}


/* 
CSS3新特性
设置定位之后，才可以使用
1. 动画-旋转：transform:rotate(-10deg)
*/

.img1 {
  top: 0;
  left: 375px;
  transform: rotate(10deg);
}

.img2 {
  transform: rotate(-10deg);
  top: 20px;
  left: 200px;
}

.img3 {
  transform: rotate(-20deg);
  top: 40px;
  left: 700px;
}

.img4 {
  transform: rotate(-5deg);
  top: 30px;
  left: 500px;
}

.img5 {
  transform: rotate(20deg);
  top: 50px;
  left: 10px;
}

.img6 {
  transform: rotate(-5deg);
  top: 160px;
  left: 350px;
}

.img7 {
  transform: rotate(-5deg);
  top: 300px;
  left: 0px;
}

.img8 {
  transform: rotate(5deg);
  top: 270px;
  left: 180px;
}

.img9 {
  transform: rotate(-10deg);
  top: 290px;
  left: 370px;
}

.img10 {
  transform: rotate(20deg);
  top: 280px;
  left: 600px;
}
</style>
</head>

<body>

<div class="container">
  <img class="img1" src="./images/1.jpeg" alt="美女">
  <img class="img2" src="./images/2.jpeg" alt="美女">
  <img class="img3" src="./images/3.jpeg" alt="美女">
  <img class="img4" src="./images/4.jpeg" alt="美女">
  <img class="img5" src="./images/5.jpeg" alt="美女">
  <img class="img6" src="./images/6.webp" alt="美女">
  <img class="img7" src="./images/7.jpeg" alt="美女">
  <img class="img8" src="./images/8.jpg" alt="美女">
  <img class="img9" src="./images/9.jpeg" alt="美女">
  <img class="img10" src="./images/10.jpeg" alt="美女">
</div>

</body>

</html>
