<style>
* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #f1f1f1;
}

.container {
  /*1920*1080*/
  width: 1240px;
  margin: 0 auto;
}

.container ul {
  overflow: hidden;
  clear: both;
}

/* 
1240
303 * 4 = 1212 + 27 = 1239
*/

.container ul li {
  position: relative;
  float: left;
  list-style: none;
  background-color: #fff;
  margin-right: 9px;
  margin-top: 10px;
  width: 303px;
  height: 375px;
}

.container ul li:nth-child(4n) {
  margin-right: 0;
}

.container ul li a {
  display: block;
  width: 100%;
  height: 100%;
  text-align: center;
  text-decoration: none;
}

.container ul li a img {
  height: 230px;
  margin-top: 30px;
}

.container ul li a .text {
  width: 100%;
}

.text .name {
  display: block;
  color: #333;
  font-size: 16px;
  margin-bottom: 2px;
}

.text .desc {
  display: block;
  color: #999;
  font-size: 14px;
}

.text .price i {
  font-style: normal;
  font-size: 14px;
  bottom: 3px;
}

.text .price {
  display: inline-block;
  color: #c00;
  font-size: 22px;
  padding-left: 14px;
}

.text .price em {
  font-size: 16px;
  font-style: normal;
}

.product-sign {
  position: absolute;
  top: 30px;
  left: 30px;
  display: block;
  width: 60px;
  height: 60px;
  background-color: #ff64a6;
  border-radius: 50%;
  line-height: 60px;
  color: #fff;
  font-size: 16px;
  text-align: center;
}
</style>
</head>
