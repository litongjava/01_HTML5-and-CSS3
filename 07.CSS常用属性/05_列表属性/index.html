<title>Document</title>
<style>

}

.list-1 {
  list-style-image: url("icon.png");

}

}
</style>
</head>

</ul>

<ul class="list-1">
  <li>列表1</li>
  <li>列表2</li>
  <li>列表3</li>
  <li>列表4</li>
</ul>

<ul class="list-2">

  <li>列表4</li>
</ul>

</html>
