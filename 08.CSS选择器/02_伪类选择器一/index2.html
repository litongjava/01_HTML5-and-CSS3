<title>Document</title>
<style>
/* 奇数 */

ul li:nth-child(odd) {
  color: red;
}


/* 偶数 */

ul li:nth-child(even) {
  color: orange;
}
</style>
</head>

<body>

<ul>
  <li>列表1</li>
  <li>列表2</li>
  <li>列表3</li>
  <li>列表4</li>
  <li>列表5</li>
  <li>列表6</li>
  <li>列表7</li>
  <li>列表8</li>
  <li>列表9</li>
  <li>列表10</li>
</ul>

</body>
