<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        type属性
            1. text
            2. password
            3. radio
            4. checkbox
            5. file
            6. submit
            7. reset
            8. button
            9. image
            10. 下拉列表
        11. textarea
        12. label

        type属性H5新增
            1. email
            2. url
            3. search
            4. tel
            5. color
            6. number
            7. range
            8. date
            9. month
            10. week
     -->

    <form>
        <input type="number" min="1" max="10">
        <input type="submit" value="提交">
    </form>

    <form>
        <input type="range" min="10" max="100" value="80">
        <input type="submit" value="提交">
    </form>

    <form>
        <input type="date" name="date">
        <input type="submit" value="提交">
    </form>

    <form>
        <input type="month" name="date">
        <input type="submit" value="提交">
    </form>

    <form>
        <input type="week" name="date">
        <input type="submit" value="提交">
    </form>

</body>

</html>
