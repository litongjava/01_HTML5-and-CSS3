<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        type属性
            1. text
            2. password
            3. radio
            4. checkbox
            5. file
            6. submit
            7. reset
            8. button
            9. image
     -->

    <form>
        <input type="checkbox" name="like" value="l">学习
        <input type="checkbox" name="like" value="m">电影
        <input type="checkbox" name="like" value="g">游戏
        <br>
        <input type="file" name="image">
    </form>

    <form>
        <input type="text" name="username">
        <input type="submit" value="登录">
        <input type="reset" value="清空内容">
        <button>登录</button>
        <input type="image" src="1.jpg">
    </form>

    <button>我的按钮</button>

</body>

</html>
