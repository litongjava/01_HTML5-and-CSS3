<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
.box1 {
  width: 200px;
  height: 100px;
  background: green;
  transform: translate(10px, 10px);
  margin: 50px;
}

.box2 {
  width: 200px;
  height: 100px;
  background: green;
  margin: 50px;
  transform: rotate(30deg);
}

.box3 {
  width: 200px;
  height: 100px;
  background: green;
  margin: 50px;
  transform: scale(2, 3);
}

.text {
  transform: scale(0.5);
}
</style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<br />
<br />
<p class="text">我是默认6px字号</p>
<p>我是默认12px字号</p>

</body>

</html>
