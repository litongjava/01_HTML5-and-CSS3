<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
.box {
  width: 200px;
  height: 200px;
  background: red;
  animation: colors 2s linear 2 alternate;
}

.box:hover {
  /* animation-play-state:paused; */
}

@keyframes colors {
  0% {
    background: red;
  }
  50% {
    background: yellow;
  }
  100% {
    background: green;
  }
}
</style>
</head>

<body>

<div class="box"></div>

</body>
