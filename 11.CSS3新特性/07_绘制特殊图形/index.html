<style>
/* 绘制三角形，重点在于元素宽高为0，利用边框设计 */

.box {
  width: 100px;
  height: 0;
  border-top: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 100px solid red;
  border-left: 100px solid transparent;
}
</style>
</head>

<body>

<div class="box"></div>

</body>
