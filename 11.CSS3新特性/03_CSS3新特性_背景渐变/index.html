<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.box1 {
  width: 200px;
  height: 200px;
  margin: 20px;
  background: linear-gradient(red, green);
}

.box2 {
  width: 200px;
  height: 200px;
  margin: 20px;
  background: linear-gradient(to right, red, green);
}

.box3 {
  width: 200px;
  height: 200px;
  margin: 20px;
  background: linear-gradient(to left, red, green);
}

.box4 {
  width: 200px;
  height: 200px;
  margin: 20px;
  background: linear-gradient(to bottom right, red, green);
}

.box5 {
  width: 200px;
  height: 200px;
  margin: 20px;
  background: linear-gradient(45deg, red, green);
}
</style>
</head>

<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>

</body>

</html>
