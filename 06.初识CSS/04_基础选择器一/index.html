    <title>Document</title>
    <style>


        /* 初始化操作：清空浏览器默认的边距 */

            padding: 0;
        }

        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        p{
            font-size: 30px;
            color: red;
        }

    </style>
</head>
<body>

    <div></div>

    <p>Hello</p>
    <h1>标题</h1>

    <p>World</p>
    <ul>
        <li><p>哈哈哈哈</p></li>
    </ul>

    

    
</body>
</html>
