<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .root{
            width: 600px;
            height: 600px;
            background-color: gray;
        }

        .left{
            float: left;
            width: 200px;
            height: 600px;
            background-color: pink;
        }

        .right{
            float: left;
            width: 400px;
            height: 600px;
            background-color: red;
        }

        .top{
            width: 400px;
            height: 300px;
            background-color: greenyellow;
        }

        .bottom{
            width: 400px;
            height: 300px;
            background-color: hotpink;
        }

        .b-left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: indigo;
        }

        .b-right{
            float: left;
            width: 200px;
            height: 300px;
            background-color: indianred;
        }

    </style>
</head>
<body>

    <div class="root">
        <div class="left"></div>
        <div class="right">
            <div class="top"></div>
            <div class="bottom">
                <div class="b-left"></div>
                <div class="b-right"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
