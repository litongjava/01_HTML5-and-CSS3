<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <figure>
    <img src="./1.jpg" alt="">
    <figcaption>美丽小姐姐</figcaption>
  </figure>

  <details>
    <summary>指定的标题，用户点击标题时展示下面的所有内容，内容可以是任何形式的内容</summary>
    <div>
      <p>内容描述</p>
    </div>
  </details>
  <!-- 当增设open属性时，描述内容默认展示 -->
  <details open>
    <summary>指定的标题，用户点击标题时展示下面的所有内容，内容可以是任何形式的内容</summary>
    <div>
      <p>内容描述</p>
    </div>
  </details>

  <p>大家好啊。我是 <mark>itbaizhan</mark></p>

  <meter min="0" max="100" value="81" low="20" high="80"></meter>

  <progress max="100" value="20"></progress>

  <input id="myCar" list="cars" />
  <datalist id="cars">
    <option value="BMW">
    <option value="Ford">
    <option value="Volvo">
  </datalist>

</body>

</html>
