<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.box {
  width: 200px;
  height: 200px;
  background: red;
  padding: 50px;
  border: 20px solid green;
  margin: 50px;
  box-sizing: border-box;
}
</style>
<!-- 

        盒子模型分类（box-sizing）：
            1. 标准盒子模型：content-box
            2. 怪异盒子模型：border-box

        怪异盒子模型应用场景：
            1. PC端用的比较少
            2. M端使用率比较高（手机的宽度是不是比较小）

     -->
</head>

<body>

<div class="box"></div>

</body>

</html>
