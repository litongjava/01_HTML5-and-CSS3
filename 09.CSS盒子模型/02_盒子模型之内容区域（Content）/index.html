<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- 
        盒子模型组成部分：
            1. 内容区域Content
                1. 默认大小，由内容本身大小撑开
                2. 手动设置，width和height属性完成盒子大小的设计
            2. 内边距Padding
            3. 边框Border
            4. 外边距Margin
     -->

<!-- 

        实操细节：
            1. 宽度设置百分比生效
            2. 高度设置百分比不生效，高度一般设置px
      -->

<style>
.image {
  width: 300px;
}
</style>
</head>

<body>

<img class="image" src="1.jpg" alt="小姐姐">

</body>

</html>
