<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.box {
  width: 1240px;
  margin: 0 auto;
}

.box>div {
  width: 303px;
  height: 375px;
  background-color: red;
  float: left;
  margin-bottom: 10px;
  margin-right: 9px;
}


/* 4n:4的倍数：第四个和第八个去掉外边距，盒子就能放下4个元素了 */

.box>div:nth-child(4n) {
  margin-right: 0;
}
</style>
</head>

<body>

<div class="box">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
</html>
